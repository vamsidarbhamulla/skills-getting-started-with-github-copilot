<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add pretty styling for activity cards and participants */
      .activity-card {
        border: 1px solid #cfd8dc;
        border-radius: 8px;
        padding: 1em;
        margin-bottom: 1.5em;
        background: #f9fafb;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        transition: box-shadow 0.2s;
      }
      .activity-card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      .participants-section {
        margin-top: 1em;
        background: #e3f2fd;
        border-radius: 6px;
        padding: 0.75em;
      }
      .participants-section h4 {
        margin: 0 0 0.5em 0;
        font-size: 1em;
        color: #1976d2;
      }
      .participants-list {
        margin: 0;
        padding-left: 1.2em;
        color: #37474f;
      }
      .participants-list li {
        margin-bottom: 0.2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
          <!--
            Example of how an activity card should look after JS renders:
            <div class="activity-card">
              <h4>Chess Club</h4>
              <p>Every Thursday after school in Room 101.</p>
              <div class="participants-section">
                <h4>Participants</h4>
                <ul class="participants-list">
                  <li>alice@mergington.edu</li>
                  <li>bob@mergington.edu</li>
                </ul>
              </div>
            </div>
          -->
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
